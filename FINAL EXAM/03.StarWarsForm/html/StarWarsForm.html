<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarWarsForm</title>
    <link rel="stylesheet" href="../css/StarWarsForm.css">
</head>

<body>
    <div class="container">

        <h3>may the force be with you</h3>
        <h1>Thanks for pre-ordering!</h1>

        <form>

            <div class="pay-master">
                <label class="input-icon"> 
                <input  type="name" name="name" placeholder="Pay Pal">
                <img class="inner-img" src="../images/PayPal.png" alt="img">
        </label>
                <label class="input-icon"> 
        <input  type="card" name="card" placeholder="Debit/Credit Card">
        <img class="inner-img" src="../images/MasterCard.png" alt="img">
        </label>
            </div>



            <div class="card-number">
                <input type="number" name="number" placeholder="Card Number">
            </div>



            <div class="month-cvn">
                <label> 
        <input type="date" name="date" placeholder="Expiry"></label>

                <label> 
        <input type="number" name="number" placeholder="CSV"></label>
            </div>

            <div class="button">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input class="icon-input" type="name" name="name" placeholder="Finish and Pay">
            </div>

        </form>


        <img class="robot" src="../images/R2D2.png" alt="img">

    </div>


</body>

</html>
