<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarWarsForm</title>
    <link rel="stylesheet" href="../css/StarWarsForm.css">
</head>

<body>
    <div class="container">

        <h3>may the force be with you</h3>
        <h1>Thanks for pre-ordering!</h1>


        <form>
            <section class="inputFirstSection">
                <div class="input-card">
                    <input type="name" class="name" placeholder="Pay Pal" />
                    <img class="inner-img" src="../images/PayPal.png" alt="img">
                </div>
                <div class="input-card">
                    <input type="name" class="name" placeholder="Debit/Credit Card" />
                    <img class="inner-img1" src="../images/MasterCard.png" alt="img">
                </div>
            </section>
            <section class="inputSecondSection">
                <div class="input">
                    <input type="name" class="name" placeholder="Card Number" />
                </div>
            </section>

            <section class="inputFirstSection">
                <div class="input-card">
                    <input type="name" class="name" placeholder="Expiry" />

                </div>
                <div class="input-card">
                    <input type="name" class="name" placeholder="CSV" />
                    <i class="fa fa-info-circle" style="top: 266px;
                    left: 985px;" aria-hidden="true"></i>
                </div>
            </section>
            <section class="inputSecondSection-last">
                <div class="input">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="name" class="name" placeholder="Finish and Pay" />
                </div>
            </section>
            <span>That's <b>$19.99</b></span>
        </form>


        <img class="robot" src="../images/R2D2.png" alt="img">


    </div>


</body>

</html>
